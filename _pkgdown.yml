url: https://github.com/insightsengineering/teal.modules.general

template:
  params:
    bootswatch: cerulean

navbar:
  right:
    - icon: fa-github
      href: https://github.com/insightsengineering/teal.modules.general

reference:
  - title:
    contents:
      - teal.modules.general

  - title: General functionality modules
    contents:
      - matches('tm_[a-z][a-z]')

  - title: Modules for tables
    contents:
      - starts_with('tm_t_')

  - title: Modules for plots
    contents:
      - starts_with('tm_g_')
      - starts_with('tm_a_')

  - title: Utilities functions
    contents:
      - add_facet_labels
      - create_sparklines
      - get_scatterplotmatrix_stats

  - title: Unexported functions
    contents:
      - call_fun_dots
      - create_sparklines.Date
      - create_sparklines.POSIXct
      - create_sparklines.POSIXt
      - create_sparklines.character
      - create_sparklines.default
      - create_sparklines.factor
      - create_sparklines.numeric
      - get_datanames_selected
      - list_or_null
      - plot_var_summary
      - shared_params
      - var_missings_info
      - var_summary_table
      - varname_w_label
