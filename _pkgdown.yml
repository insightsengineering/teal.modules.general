url: https://github.com/insightsengineering/teal.modules.general

template:
  params:
    bootswatch: cerulean
    ganalytics: "UA-125641273-1"

navbar:
  right:
    - icon: fa-github
      href: https://github.com/insightsengineering/teal.modules.general

reference:
  - title:
    contents:
      - teal.modules.general

  - title: General functionality modules
    contents:
      - matches('tm_[a-z][a-z]')

  - title: Modules for tables
    contents:
      - starts_with('tm_t_')

  - title: Modules for plots
    contents:
      - starts_with('tm_g_')
      - starts_with('tm_a_')

  - title: Utilities functions
    contents:
      - add_facet_labels
      - create_sparklines
      - get_scatterplotmatrix_stats
      - basic_table_args_fun
      - get_expr_ggplot2_args
      - get_expr_table_args
      - ggplot_args
      - validate_basic_table_args
      - validate_ggplot2_args

  - title: Unexported functions
    contents:
      - call_fun_dots
      - create_sparklines.Date
      - create_sparklines.POSIXct
      - create_sparklines.POSIXlt
      - create_sparklines.character
      - create_sparklines.default
      - create_sparklines.factor
      - create_sparklines.logical
      - create_sparklines.numeric
      - establish_updating_selection
      - extract_input
      - get_datanames_selected
      - get_var_description
      - list_or_null
      - plot_var_summary
      - render_single_tab
      - render_tab_header
      - render_tab_table
      - render_tabset_panel_content
      - shared_params
      - validate_input
      - var_missings_info
      - var_summary_table
      - varname_w_label
